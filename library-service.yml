zuul:
  routes:
    book-service:
      path: /bookservice/**
      service-id: book-service
    catalog-service:
      path: /catalogservice/**
      service-id: catalog-service
  host:
      socket-timeout-millis: 300000

security:
  user:
    password: password
  oauth2:
    client:
      access-token-uri: http://auth-service/uaa/oauth/token
      user-authorization-uri: http://auth-service/uaa/oauth/authorize
      client-id: acme
      client-secret: acmesecret
    resource:
      load-balanced: true
      user-info-uri: http://auth-service/uaa/user
      prefer-token-info: false

feign:
  hystrix:
    enabled: false
