zuul:
  routes:
    book-service:
      path: /bookservice/**
      service-id: book-service
    catalog-service:
      path: /catalogservice/**
      service-id: catalog-service
  host:
      socket-timeout-millis: 300000

security:
  user:
    password: password
  oauth2:
    client:
      accessTokenUri: http://auth-service/uaa/oauth/token
      userAuthorizationUri: http://auth-service/uaa/oauth/authorize
      clientId: acme
      clientSecret: acmesecret
    resource:
      loadBalanced: true
      userInfoUri: http://auth-service/uaa/user
      preferTokenInfo: false
